<!doctype html public "storage">
<html>
<meta charset=utf-8/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
<title>Esri React Router Example</title>
<!-- this app uses bootstrap so that it's not ugly -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- the ArcGIS API CSS is required for the map to work -->
<link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
<style>
  /* NOTE: ordinarily would require css files from components,
  but for simplicity's sake just inlining */
  /* bootstrap overrides */
  .nav.no-collapse li {
    float: left;
  }
  /* app styles */
  .map {
    margin-top: -20px;
  }
  .loading {
    width: 90px;
    position: absolute;
    padding: 10px;
    text-align: center;
    font-size: 1.1em;
    border: 1px solid #555;
    color: #555;
    top: 100px;
    left: calc(50% - 45px);
    z-index: 1000;
    background-color: #fff;
  }
</style>
<div id=app></div>
<script src="bundle.js"></script>
